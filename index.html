<!DOCTYPE html>
<html>
<head>
	<title>BrainStation Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
	<body>
		<main class="wrapper">
	
			<div class="row">
				<div class="col-md-6 col-sm-10 col-xs-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
				<form method="POST" id="loginForm" class="login-form">
					<input type="text" name="username" id="username" class="logins" placeholder="User name">
					<input type="password" name="password" id="password" class="logins"placeholder="Password">
					<button class="btn send-button">sign in</button>
					<button class="btn send-button" id="signout">sign out</button>
					<!--<input type="reset" value="reset" class="btn send-button">-->
				</form>
					<div class="chat-window" id="chat-window">
					<!--	<div class="msgText">
							<p class="from">John: </p>
							<p>Message Message Message</p>
						</div> -->
					
						
					</div>
					<form action="" method="" class="messageForm" id="sendForm">
						<textarea name="message" id="messageToSend" cols="30" rows="3" class="messageBox" id="messageBox"></textarea>
						<button type="submit" class="btn send-button">Send</button>
					</form>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/chat.js"></script>
	</body>
</html>
